name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

jobs:
  dbt-test:
    name: dbt Test & Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: snowflake_aws_dbt_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake
        working-directory: .

      - name: Verify dbt installation
        run: dbt --version
        working-directory: .

      - name: List directory contents
        run: ls -la

      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt debug
        run: dbt debug

      - name: Run dbt build (compile + test)
        run: dbt build --target dev

      - name: Run dbt test
        run: dbt test --target dev

  dbt-deploy:
    name: dbt Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: snowflake_aws_dbt_project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake
        working-directory: .

      - name: Verify dbt installation
        run: dbt --version
        working-directory: .

      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt debug
        run: dbt debug

      - name: Run dbt build (production)
        run: dbt build --target dev

      - name: Run dbt test (production)
        run: dbt test --target dev

      - name: Generate dbt docs
        run: dbt docs generate --target dev

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            snowflake_aws_dbt_project/target/manifest.json
            snowflake_aws_dbt_project/target/run_results.json
            snowflake_aws_dbt_project/target/catalog.json
