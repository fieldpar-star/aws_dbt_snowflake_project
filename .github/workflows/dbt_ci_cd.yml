name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DBT_PROJECT_DIR: snowflake_aws_dbt_project
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

jobs:
  dbt-test:
    name: dbt Test & Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      - name: Verify dbt installation
        run: dbt --version

      - name: Run dbt deps
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt deps

      - name: Run dbt debug
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt debug

      - name: Run dbt build (compile + test)
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt build --target dev

      - name: Run dbt test
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt test --target dev

  dbt-deploy:
    name: dbt Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      - name: Verify dbt installation
        run: dbt --version

      - name: Run dbt deps
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt deps

      - name: Run dbt debug
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt debug

      - name: Run dbt build (production)
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt build --target dev

      - name: Run dbt test (production)
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt test --target dev

      - name: Generate dbt docs
        working-directory: ${{ env.DBT_PROJECT_DIR }}
        run: dbt docs generate --target dev

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            ${{ env.DBT_PROJECT_DIR }}/target/manifest.json
            ${{ env.DBT_PROJECT_DIR }}/target/run_results.json
            ${{ env.DBT_PROJECT_DIR }}/target/catalog.json
